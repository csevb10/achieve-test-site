api_version: 1

workflows:
  deploy:
    after:
        - type: webphp
          description: Post to Slack on deploy
          script: private/scripts/slack_notification.php
  sync_code:
    after:
        - type: webphp
          description: Post to Slack on sync code
          script: private/scripts/slack_notification.php
  clear_cache:
    after:
        - type: webphp
          description: Someone is clearing the cache again
          script: private/scripts/slack_notification.php
